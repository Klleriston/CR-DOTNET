<div class="container my-5">
  <h1 class="mb-3">TICKETS</h1>
  <button type="button" class="btn btn-primary" (click)="addTicket()">Add New Ticket</button>
<table class="table" *ngIf="tickets && tickets.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of tickets">
      <td>{{ ticket.id }}</td>
      <td>{{ ticket.title }}</td>
      <td>
        <button (click)="editTicket(ticket.id)">Edit</button>
        <button (click)="deleteTicket(ticket.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="!tickets || tickets.length <= 0">TICKETS NOT FOUND</p>
</div>
